<ion-header>
  <ion-navbar>
    <ion-title>Productos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <p>{{ producto.nombre }}</p>
    </ion-item>
  </ion-list>
</ion-content>
