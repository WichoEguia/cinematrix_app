<ion-header>

  <ion-navbar>
    <ion-title>Funciones</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <h2 padding>Selecciona tu funci√≥n</h2>
  <ion-card *ngFor="let funcion of funciones">

    <ion-card-content class="contenedor_funcion">
      <div>
        <p class="grande">Sala: {{ funcion.sala }}</p>
        <p class="grande">Fecha: {{funcion.fecha}}</p>
        <p class="grande">Hora: {{funcion.hora}}</p>
      </div>

      <button ion-button clear (click)="close(funcion)">
        seleccionar
      </button>
    </ion-card-content>

  </ion-card>
</ion-content>
