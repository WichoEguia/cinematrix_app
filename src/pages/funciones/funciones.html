<ion-header>

  <ion-navbar>
    <ion-title>Funciones</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card *ngFor="let funcion of funciones">

    <ion-card-content>
      <p class="grande">Sala: <span class="important">{{ funcion.sala }}</span></p>
      <p>Fcha de funci√≥n: {{funcion.fecha}} | {{funcion.hora}}</p>

      <ion-buttons end style="margin-top: 10px;">
        <button ion-button round outline icon-only (click)="close(funcion)">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-buttons>
    </ion-card-content>

  </ion-card>
</ion-content>
