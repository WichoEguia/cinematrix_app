<ion-header no-border-top>
  <ion-toolbar>
    <ion-segment [(ngModel)]="log_page">
      <ion-segment-button value="login">
        Entrar
      </ion-segment-button>
      <ion-segment-button value="logup">
        Registrarse
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <!-- <p style="font-size: 3rem; text-align: center;">{{ app_name }}</p> -->
    <div id="app_logo" class="row" justify-content-center>
      <img src="../../assets/imgs/cinematrix.png">
    </div>
  
    <div [ngSwitch]="log_page">
      <!-- Sección de login -->
      <div *ngSwitchCase="'login'">
        <form #loginForm="ngForm" (ngSubmit)="submitLogin()">
          <div class="field">
            <input type="email" placeholder="Correo" #email="ngModel" name="email" [(ngModel)]="user.email">
          </div>
  
          <div class="field">
            <input type="password" placeholder="Contraseña" #password="ngModel" name="password" [(ngModel)]="user.password">
          </div>
  
          <div padding>
            <button type="submit" ion-button block round>Entrar</button>
          </div>
        </form>
      </div>
  
      <!-- Sección de registro -->
      <div *ngSwitchCase="'logup'">
        <form #loginForm="ngForm" (ngSubmit)="submitRegister()">
          <div class="field">
            <input type="nombre" placeholder="Nombre" #nombre="ngModel" name="nombre" [(ngModel)]="user_register.nombre">
          </div>
  
          <div class="field">
            <input type="email" placeholder="Correo" #email="ngModel" name="email" [(ngModel)]="user_register.email">
          </div>
  
          <div class="field">
            <input type="password" placeholder="Contraseña" #password="ngModel" name="password" [(ngModel)]="user_register.password">
          </div>
  
          <div class="field">
            <input type="password" placeholder="Confirma tu contraseña" name="password" [(ngModel)]="repassword">
          </div>
  
          <div padding>
            <button type="submit" ion-button block round>Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ion-content>
