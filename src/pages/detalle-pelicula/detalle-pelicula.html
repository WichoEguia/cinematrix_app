<ion-header>
  <ion-navbar>
    <ion-title>{{ pelicula.titulo }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card>
    <img src="{{ url }}imagen/pelicula/{{pelicula.image}}?token={{ token }}" />
    <div class="card-title">{{ pelicula.titulo }}</div>
    <div class="card-subtitle">{{ pelicula.director }}</div>
  </ion-card>

  <div padding>
    <ion-list>
      <ion-item>
        <div class="info_pelicula_item">
          <p>Sinopsis</p>
          <p>{{ pelicula.sinopsis }}</p>
        </div>
      </ion-item>
      <ion-item>
        <div class="info_pelicula_item">
          <p>Duracion</p>
          <p>{{ pelicula.duracion }}</p>
        </div>
      </ion-item>
      <ion-item>
        <div class="info_pelicula_item">
          <p>Clasificaci√≥n</p>
          <p>{{ pelicula.clasificacion }}</p>
        </div>
      </ion-item>
      <ion-item>
        <div class="info_pelicula_item">
          <p>Genero</p>
          <p>{{ pelicula.genero }}</p>
        </div>
      </ion-item>
    </ion-list>
    
    <button ion-button full (click)="verFuncionesPelicula(pelicula)">Funciones disponibles</button>
  </div>
</ion-content>
