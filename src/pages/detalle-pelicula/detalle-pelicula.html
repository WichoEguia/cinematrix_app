<ion-header>
  <ion-navbar>
    <ion-title>{{ pelicula.titulo }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card>
    <img src="{{ url }}imagen/pelicula/{{pelicula.image}}?token={{ token }}" />
    <div class="card-title">{{ pelicula.titulo }}</div>
    <div class="card-subtitle">{{ pelicula.director }}</div>
  </ion-card>

  <div padding>
    <p>{{ pelicula.sinopsis }}</p>
    <p>Duración: {{ pelicula.duracion }}</p>
    <p>Clasificación: {{ pelicula.clasificacion }}</p>
    <p>Genero: {{ pelicula.genero }}</p>
  
    <button ion-button full clear (click)="verFuncionesPelicula(pelicula)">Funciones disponibles</button>
  </div>
</ion-content>
