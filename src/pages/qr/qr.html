<ion-header>
  <ion-navbar>
    <ion-title>Ver Pedido</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div id="contenedor_QR">
    <qrcode [qrdata]="IdPedidoQR" [size]="185" [level]="'M'">
    </qrcode>
  </div>

  <h2>Tu pedido</h2>
  <p class="texto_rojo">* Deja que el encargado escanee este codigo para obtener tus productos y boletos</p>
  <div>
    <ion-list>
      <ion-item>
        <div class="info_pelicula_item">
          <p>Pelicula</p>
          <p>{{ funcion.pelicula.titulo }}</p>
        </div>
      </ion-item>
      <ion-item>
        <div class="info_pelicula_item">
          <p>Idioma</p>
          <p>{{ funcion.idioma }}</p>
        </div>
      </ion-item>
      <ion-item>
        <div class="info_pelicula_item">
          <p>Sala</p>
          <p>{{ funcion.sala }}</p>
        </div>
      </ion-item>
      <ion-item>
        <div class="info_pelicula_item">
          <p>Fecha</p>
          <p>{{ funcion.fecha }} a las {{ funcion.hora }}</p>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
