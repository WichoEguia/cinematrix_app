<ion-header>

  <ion-navbar>
    <ion-title>Crear pedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-card>
    <img src="{{ url }}imagen/pelicula/{{funcion.pelicula.image}}?token={{ token }}" />
    <div class="card-title">{{ funcion.pelicula.titulo }}</div>
    <div class="card-subtitle">{{ funcion.pelicula.director }}</div>
  </ion-card>

  <div padding>
    <h2>Funci√≥n</h2>
    
    <p>Sala: {{ funcion.sala }}</p>
    <p>Fcha: {{funcion.fecha}} | {{funcion.hora}}</p>
    
    <h2>Selecciona boletos</h2>
    
    <div id="seleccion_boletos">
      <ion-list>
        <ion-item *ngFor="let boleto of boletos">
          <div class="contenedor_tipo_boleto">
            <div>
              <span>{{ boleto.tipo.charAt(0).toUpperCase() + boleto.tipo.slice(1) }}</span>
            </div>
            <div>
              <span class="precio_boleto">{{ boleto.precio }}</span>
            </div>
            <div class="row" justify-content-center>
              <div class="row" justify-content-around>

                <button ion-button clear icon-only class="remueve_boleto" (click)="remueveBoleto(boleto.tipo)">
                  <ion-icon name="remove-circle"></ion-icon>
                </button>
                
                <span id="{{ boleto.tipo }}" class="cantidad_boleto">0</span>

                <button ion-button clear icon-only class="agrega_boleto" (click)="agregaBoleto(boleto.tipo)">
                  <ion-icon name="add-circle"></ion-icon>
                </button>

              </div>
            </div>
          </div>
        </ion-item>
      </ion-list>
    </div>

    <button ion-button block outline (click)="mostrarModalProductos()">
      productos
    </button>
    
    <ion-buttons end>
      <button ion-button outline (click)="crearPedido()">
        finalizado
      </button>
    </ion-buttons>
  </div>
</ion-content>
