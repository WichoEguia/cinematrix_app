<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="log_page">
      <ion-segment-button value="login">
        Entrar
      </ion-segment-button>
      <ion-segment-button value="logup">
        Registrarse
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <div [ngSwitch]="log_page">
    <!-- Sección de login -->
    <div *ngSwitchCase="'login'">
      <form #loginForm="ngForm" (ngSubmit)="submitLogin()">
        <div class="field">
          <input type="email" placeholder="Correo" #email="ngModel" name="email" [(ngModel)]="user.email">
        </div>
        
        <div class="field">
          <input type="password" placeholder="Contraseña" #password="ngModel" name="password" [(ngModel)]="user.password">
        </div>
        
        <div padding>
          <button type="submit" ion-button block>Entrar</button>
        </div>
      </form>
    </div>

    <!-- Sección de registro -->
    <div *ngSwitchCase="'logup'">
      Registro
    </div>
  </div>
</ion-content>
