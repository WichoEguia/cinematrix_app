<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ app_name }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list *ngIf="up.getIdentity()">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{ p.icon }}" style="margin-right: 10px"></ion-icon>
        {{ p.title }}
      </button>
      <button menuClose ion-item (click)="QREscanner()">
        <ion-icon name="qr-scanner" style="margin-right: 10px"></ion-icon>
        Escanear pedido
      </button>
      <button menuClose ion-item (click)="logOut()">
        <ion-icon name="exit" style="margin-right: 10px"></ion-icon>
        Salir
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
